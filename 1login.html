<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Portal</title>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle('dark');
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePasswordIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'student@example.com' && password === 'password123') {
        alert('Login successful!');
        window.location.href = '2dashboard.html'; // Redirect to dashboard page
      } else {
        alert('Invalid email or password');
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html.dark body {
      background-color: #1f2937;
      color: #f9fafb;
    }
    .login-card {
      transition: all 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="absolute top-4 right-4">
    <button onclick="toggleTheme()" class="w-10 h-10 bg-white text-yellow-500 rounded-full flex items-center justify-center shadow hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
      üåô
    </button>
  </div>

  <div class="login-card bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Login to Student Portal</h2>
    <form class="space-y-4" onsubmit="handleLogin(event)">
      <div>
        <label for="email" class="block text-sm font-medium mb-1 dark:text-gray-100">Email Address</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1 dark:text-gray-100">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white pr-10" required>
          <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-2 flex items-center text-xl" id="togglePasswordIcon">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center dark:text-gray-100">
          <input type="checkbox" class="form-checkbox text-green-600 dark:bg-gray-700">
          <span class="ml-2 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-all">Login</button>
    </form>
    <p class="text-sm text-center text-gray-500 mt-4 opacity-40">Need help? Contact your administrator for login support.</p>
  </div>
</body>
</html>

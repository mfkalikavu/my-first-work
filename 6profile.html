<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-green-100 dark:bg-green-800 py-6 text-center shadow-md rounded-b-3xl">
    <h1 class="text-4xl font-bold">üë§ Profile Settings</h1>
    <p class="text-base text-gray-600 dark:text-gray-300">Manage your personal details</p>
  </header>

  <!-- Main Form -->
  <main class="flex-grow px-6 py-10 fade-in">
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
          <input type="text" placeholder="John" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
          <input type="text" placeholder="Doe" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
<div>
        <label class="block text-sm font-medium mb-1">Guardian Name</label>
        <input type="text" class="w-full px-4 py-2 rounded-lg bg-white-100 dark:bg-gray-800 border border-green-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your guardian's name" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Gender</label>
        <select class="w-full px-4 py-2 rounded-lg bg-white-100 dark:bg-gray-800 border border-green-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
          <input type="email" placeholder="john@example.com" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
          <div class="flex">
            <select class="w-1/3 mr-2 px-2 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
              <option>+1</option>
              <option>+91</option>
              <option>+44</option>
              <option>+971</option>
              <option>+61</option>
              <option>+966</option>
            </select>
            <input type="tel" placeholder="123 456 7890" class="w-2/3 px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enrollment Number</label>
          <input type="text" placeholder="EN12345678" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
          <input type="date" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Level of Class</label>
          <select class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            <option disabled selected>Select Level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Country</label>
          <select class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            <option disabled selected>Select Country</option>
            <option>United States</option>
            <option>India</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Australia</option>
            <option>Saudi Arabia</option>
            <option>UAE</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Time Zone</label>
          <select class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            <option disabled selected>Select Time Zone</option>
            <option>Eastern Daylight Time (EDT)</option>
            <option>Indian Standard Time (IST)</option>
            <option>Pacific Standard Time (PST)</option>
            <option>Central European Time (CET)</option>
            <option>Gulf Standard Time (GST)</option>
          </select>
        </div>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full font-semibold shadow-md transition">üíæ Save Changes</button>
      </div>
    </div>
  </main>

  <!-- Back Button -->
  <footer class="text-center py-6">
    <a href="2dashboard.html" class="inline-block bg-green-600 text-white font-semibold px-6 py-2 rounded-full shadow-lg hover:bg-green-700 transition">‚¨ÖÔ∏è Back to Dashboard</a>
  </footer>
</body>
</html>
